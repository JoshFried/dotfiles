unbind r
bind r source-file ~/.tmux.conf\; display-message '~/.tmux.conf reloaded'

set -g prefix C-s

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# bind-key h select-pane -L
# bind-key j select-pane -D
# bind-key k select-pane -U

bind-key l select-pane -R
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @tpm_plugins '           \
   tmux-plugins/tpm             \
   dracula/tmux             \
   christoomey/vim-tmux-navigator             \
   tmux-plugins/tmux-sensible   \
   tmux-plugins/tmux-resurrect  \
'

set -g @dracula-show-powerline true
set -g @dracula-show-fahrenheit false
set -g @dracula-fixed-location "New York"
set -g @dracula-plugins "time"
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g renumber-windows on
set -g status-position top


set-option -sa terminal-overrides ",xterm*:Tc"

# Use Vi mode
setw -g mode-keys vi

# Allow the mouse to resize windows and select tabs
set -g mouse on
# Allow tmux to set the terminal title

set -g set-titles on

# Allow holding Ctrl when using using prefix+p/n for switching windows
bind C-p previous-window
# Move around panes like in vim
bind C-n next-window

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
 
# Smart pane switching with awareness of vim splits
# is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
# Note: https://github.com/christoomey/vim-tmux-navigator/issues/417 
is_vim="ps -o tty= -o state= -o comm= | \
grep -iqE '^#{s|/dev/||:pane_tty} +[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
 
# Switch between previous and next windows with repeatable
bind -r n next-window
bind -r p previous-window
bind H resize-pane -L 5
bind L resize-pane -R 5
bind K resize-pane -U 5
bind J resize-pane -D 5


# resize panes more easily with option
bind -r M-l resize-pane -R 5
bind -r M-h resize-pane -L 5
bind -r M-k resize-pane -U 5
bind -r M-j resize-pane -D 5



# open an application in a new window with prefix+o, and allow me to provide the app name
bind-key o command-prompt -p "open app: " "new-window '%%'"

# open lazygit in a new window with prefix+g
bind-key g display-popup -d "#{pane_current_path}" -E "lazygit" 
bind-key C-W display-popup -d "#{pane_current_path}"  

# use prefix+| (or prefix+\) to split window horizontally and prefix+- or
# (prefix+_) to split vertically also use the current pane path to define the
# new pane path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection


bind C-e display-popup -E "\
    tmux list-sessions -F '#{?session_attached,,#{session_name}}' |\
    sed '/^$/d' |\
    fzf --reverse --header jump-to-session |\
    xargs tmux switch-client -t"

# change the path for newly created windows
bind c new-window -c "#{pane_current_path}"

bind-key X command-prompt -p "kill window: " "kill-window -t '%%'"


# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on


# Enable automatic restore on tmux start
set -g @continuum-restore 'on'

# Keybind to create new session with name prompt
bind N command-prompt -p "new session name: " "new-session -s '%%'"

bind D display-popup -E "\
    tmux list-sessions -F '#{session_name}' |\
    fzf --reverse --header delete-session |\
    xargs -I {} tmux kill-session -t {}"

# keep this at the bottom of the file
run -b '~/.tmux/plugins/tpm/tpm'
